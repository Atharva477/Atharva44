s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flexbox Examples with Tailwind</title>
</head>
<body class="p-6">

    <!-- Flexbox Container with Flex None and Flex Initial -->
    <h2 class="text-2xl font-bold mb-4">Flex: Flex None and Flex Initial</h2>
    <div class="flex space-x-4 border p-4">
        <div class="flex-none w-14 bg-blue-300 text-center py-2">
            01
        </div>
        <div class="flex-initial w-64 bg-green-300 text-center py-2">
            02
        </div>
        <div class="flex-initial w-32 bg-red-300 text-center py-2">
            03
        </div>
    </div>
    <hr class="my-6">

    <!-- Flexbox with Flex Grow -->
    <h2 class="text-2xl font-bold mb-4">Flex Grow</h2>
    <div class="flex space-x-4 border p-4">
        <div class="flex-none w-14 h-14 bg-blue-300 text-center py-2">
            01
        </div>
        <div class="grow h-14 bg-green-300 text-center py-2">
            02
        </div>
        <div class="flex-none w-14 h-14 bg-red-300 text-center py-2">
            03
        </div>
    </div>
    <hr class="my-6">

    <!-- Flexbox with Flex Shrink -->
    <h2 class="text-2xl font-bold mb-4">Flex Shrink</h2>
    <div class="flex space-x-4 border p-4">
        <div class="flex-none w-14 h-14 bg-blue-300 text-center py-2">
            01
        </div>
        <div class="Shrink h-14 bg-green-300 text-center py-2">
            02
        </div>
        <div class="flex-none w-14 h-14 bg-red-300 text-center py-2">
            03
        </div>
    </div>

</body>
</html>
