s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid Layout Example</title>
</head>
<body class="p-6">

    <!-- Basic Grid -->
    <h2 class="text-2xl font-bold mb-4">Basic Grid (4 Columns)</h2>
    <div class="grid grid-cols-4 gap-4 border p-4">
        <div class="bg-blue-300 text-center py-2">01</div>
        <div class="bg-green-300 text-center py-2">02</div>
        <div class="bg-red-300 text-center py-2">03</div>
        <div class="bg-yellow-300 text-center py-2">04</div>
        <div class="bg-purple-300 text-center py-2">05</div>
        <div class="bg-indigo-300 text-center py-2">06</div>
        <div class="bg-pink-300 text-center py-2">07</div>
        <div class="bg-teal-300 text-center py-2">08</div>
    </div>
    <hr class="my-6">

    <!-- Grid with Columns Span -->
    <h2 class="text-2xl font-bold mb-4">Grid with Column Span (3 Columns)</h2>
    <div class="grid grid-cols-3 gap-4 border p-4">
        <div class="colspan-3 bg-blue-300 text-center py-2">01</div>
        <div class="bg-green-300 text-center py-2">02</div>
        <div class="bg-red-300 text-center py-2">03</div>
        <div class="col-span-4 bg-yellow-300 text-center py-2">04</div>
        <div class="bg-purple-300 text-center py-2">05</div>
        <div class="bg-indigo-300 text-center py-2">06</div>
        <div class="col-span-2 bg-pink-300 text-center py-2">07</div>
    </div>
    <hr class="my-6">

    <!-- Grid with Rows Span -->
    <h2 class="text-2xl font-bold mb-4">Grid with Rows and Column Span</h2>
    <div class="grid grid-rows-3 grid-flow-col gap-4 border p-4">
        <div class="row-span-4 bg-blue-300 text-center py-2">01 (Spans 3 rows)</div>
        <div class="row-span-3 bg-green-300 text-center py-2">02 (Spans 2 rows)</div>
        <div class="row-span-2 bg-red-300 text-center py-2">03 (Spans 2 rows)</div>
    </div>

</body>
</html>
