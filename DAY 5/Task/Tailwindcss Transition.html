<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactive Elements</title>
</head>
<body class="p-6">

    <!-- Button with Hover Effects -->
    <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 text-white font-bold py-2 px-4 rounded">
        Save Changes
    </button>
    <br><br>

    <!-- Buttons with Different Transition Durations -->
    <button class="transition duration-150 ease-in-out bg-blue-500 text-white font-bold py-2 px-4 rounded">Button A</button>
    <button class="transition duration-300 ease-in-out bg-green-500 text-white font-bold py-2 px-4 rounded">Button B</button>
    <button class="transition duration-700 ease-in-out bg-red-500 text-white font-bold py-2 px-4 rounded">Button C</button>
    <br><br>

    <!-- Disabled Button with Spinner Animation -->
    <button type="button" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded flex items-center justify-center" disabled>
        <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 1 1 8 8 8 8 0 0 1-8-8z"></path>
        </svg>
        Processing...
    </button>

    <br><br>

    <!-- Loading Spinner (Pulsing) -->
    <span class="relative flex h-3 w-3">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
    </span>

    <br><br>

    <!-- Skeleton Loading Animation -->
    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-slate-200 h-10 w-10"></div>
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-slate-200 rounded"></div>
                <div class="space-y-3">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                        <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-slate-200 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <!-- Bounce Animation -->
    <svg class="animate-bounce w-6 h-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
    </svg>

</body>
</html>
