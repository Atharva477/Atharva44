<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS Border Example</title>
</head>
<body class="p-6">

    <!-- Border Width -->
    <h1 class="text-xl font-bold mb-4">1. Border Width</h1>
    <div class="border border-indigo-600 mb-4 p-4">border</div>
    <div class="border-2 border-indigo-600 mb-4 p-4">border-2</div>
    <div class="border-4 border-indigo-600 mb-4 p-4">border-4</div>
    <div class="border-8 border-indigo-600 mb-4 p-4">border-8</div>
    <div class="border-t-4 border-indigo-500 mb-4 p-4">border-top</div>
    <div class="border-r-4 border-indigo-500 mb-4 p-4">border-right</div>
    <div class="border-b-4 border-indigo-500 mb-4 p-4">border-bottom</div>
    <div class="border-l-4 border-indigo-500 mb-4 p-4">border-left</div>
    <br>
    
    <!-- Border Radius -->
    <h1 class="text-xl font-bold mb-4">2. Border Radius</h1>
    <div class="rounded mb-4 p-4 border border-indigo-600">rounded</div>
    <div class="rounded-md mb-4 p-4 border border-indigo-600">rounded-md</div>
    <div class="rounded-lg mb-4 p-4 border border-indigo-600">rounded-lg</div>
    <div class="rounded-full mb-4 p-4 border border-indigo-600">rounded-full</div>

</body>
</html>
