<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CSS Filters with Tailwind</title>
</head>
<body class="p-6">

    <!-- Contrast Section -->
    <h1 class="text-2xl font-bold mb-4">1. Contrast</h1>
    <img src="Mountain.jpg" class="contrast-50 mb-4">
    <img src="Mountain.jpg" class="contrast-100 mb-4">
    <img src="Mountain.jpg" class="contrast-125 mb-4">
    <img src="Mountain.jpg" class="contrast-200 mb-4">

    <hr class="my-6">

    <!-- Brightness Section -->
    <h1 class="text-2xl font-bold mb-4">2. Brightness</h1>
    <img src="Mountain.jpg"  class="brightness-50 mb-4">
    <img src="Mountain.jpg" class="brightness-100 mb-4">
    <img src="Mountain.jpg" class="brightness-125 mb-4">
    <img src="Mountain.jpg" class="brightness-200 mb-4">
    
    <hr class="my-6">

    <!-- Grayscale Section -->
    <h1 class="text-2xl font-bold mb-4">3. Grayscale</h1>
    <img src="Mountain.jpg" class="grayscale-0 mb-4">
    <img src="Mountain.jpg" class="grayscale mb-4">
    
    <hr class="my-6">

    <!-- Drop Shadow Section -->
    <h1 class="text-2xl font-bold mb-4">4. Drop Shadow</h1>
    <img src="Mountain.jpg" class="drop-shadow-md mb-4">
    <img src="Mountain.jpg" class="drop-shadow-lg mb-4">
    <img src="Mountain.jpg" class="drop-shadow-xl mb-4">
    <img src="Mountain.jpg" class="drop-shadow-2xl mb-4">
    
    <hr class="my-6">

    <!-- Hue Rotate Section -->
    <h1 class="text-2xl font-bold mb-4">5. Hue Rotate</h1>
    <img src="Mountain.jpg" class="hue-rotate-15 mb-4">
    <img src="Mountain.jpg" class="hue-rotate-90 mb-4">
    <img src="Mountain.jpg" class="hue-rotate-180 mb-4">
    <img src="Mountain.jpg" class="-hue-rotate-60 mb-4">
    
    <hr class="my-6">

    <!-- Saturation Section -->
    <h1 class="text-2xl font-bold mb-4">6. Saturation</h1>
    <img src="Mountain.jpg" class="saturate-50 mb-4">
    <img src="Mountain.jpg" class="saturate-100 mb-4">
    <img src="Mountain.jpg" class="saturate-150 mb-4">
    <img src="Mountain.jpg" class="saturate-200 mb-4">
    
    <hr class="my-6">

    <!-- Blur Section -->
    <h1 class="text-2xl font-bold mb-4">7. Blur</h1>
    <img src="Mountain.jpg" class="blur-none mb-4">
    <img src="Mountain.jpg" class="blur-sm mb-4">
    <img src="Mountain.jpg" class="blur-lg mb-4">
    <img src="Mountain.jpg" class="blur-2xl mb-4">

</body>
</html>
