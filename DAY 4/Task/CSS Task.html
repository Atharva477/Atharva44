<!DOCTYPE html>
<head>
    <title>Attributes</title>
</head>
<style>
    div{
       outline-style: dotted;
       outline-color: red;
       border-style: groove;
       border-color: black;
       margin-top: auto;
       margin-bottom: auto;
       margin-left: 8cm;
       margin-right: 14cm;
       padding:50px;
       text-align:start;
       background-color: aqua;
    }
</style>
<body>
   <h2>Styled Box</h2> 
   <div>   
   <p>This is a box with padding, border, and outline. The padding is inside the border, and the outline is outside the border.</p>
   </div>
</body>     
</html>
