<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body>
    <h3>The form target attribute</h3>
    <form action="/Action.html" method="get">
        <label>First Name</label>
        <input name="input" type="text"><br><br>
        <label>Last Name</label>
        <input name="input" type="text">
        <br><br><br>
        <input name="input" type="radio" name="gender" value="Male">
        <label>Male</label><br><br>
        <input name="input" type="radio" name="gender" value="Female">
        <label>Female</label>
        <br><br><br>
        <input name="input" type="checkbox" name="sub" value="Physics">
        <label>Physics</label><br><br>
        <input name="input" type="checkbox" name="sub" value="Chemistry">
        <label>Chemistry</label><br><br>
        <input name="input" type="checkbox" name="sub" value="Mathematics">
        <label>Mathematics</label><br><br>
        <input name="input" type="checkbox" name="sub" value="English">
        <label>English</label><br><br>
        <input name="input" type="submit" value="Submit">
        <input name="input" type="reset" value="Reset">

    </form>
</body>
</html>
