<!DOCTYPE html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <form action="/Action.html" method="get">
        <label>Name :   </label><br>
        <input name="input" type="text"><br><br>
        <label>Your Feedback :</label><br>
        <textarea name="message" rows="5" cols="50"></textarea>
        <br><br>
        
        <label>Rate Our Service(1-5): </label><br>
        <input name="input" type="radio" name="gender" value="Male">
        <label>1</label><br>
        <input name="input" type="radio" name="gender" value="Female">
        <label>2</label><br>
        <input name="input" type="radio" name="gender" value="Other">
        <label>3</label><br>
        <input name="input" type="radio" name="gender" value="Male">
        <label>4</label><br>
        <input name="input" type="radio" name="gender" value="Female">
        <label>5</label><br>
        <br><br>
        <label>Would you recommend us?</label><br>
        <input name="input" type="checkbox" name="gender" value="Male">
        <label>Yes</label>
        <br><br>
        <input name="input" type="submit" value="Submit Feedback">
    </form>
</body>
</html>
