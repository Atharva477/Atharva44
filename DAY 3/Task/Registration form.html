<!DOCTYPE html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/Action.html" method="get">
        <label>First Name :   </label><br>
        <input name="input" type="text"><br><br>
        <label>Last Name :   </label><br>
        <input name="input" type="text"><br><br>
        <label>Email ID :     </label><br>
        <input name="input" type="text"><br><br>
        <label>Password:     </label><br>
        <input name="input" type="text"><br><br>
        
        <label>Gender : </label><br>
        <input name="input" type="radio" name="gender" value="Male">
        <label>Male</label><br>
        <input name="input" type="radio" name="gender" value="Female">
        <label>Female</label><br>
        <input name="input" type="radio" name="gender" value="Other">
        <label>Other</label>
        <br><br>
        <label>Hobbies : </label><br>
        <input name="input" type="checkbox" name="gender" value="Male">
        <label>Reading</label><br>
        <input name="input" type="checkbox" name="gender" value="Female">
        <label>Traveling</label><br>
        <input name="input" type="checkbox" name="gender" value="Other">
        <label>Sports</label>
        <br><br>
        <label>Country : </label><br>
        <select name="Country">
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
        </select>
        <br><br>
        <input name="input" type="submit" value="Register">
    </form>
</body>
</html>
