<!DOCTYPE html>
<head>
    <title>Basic Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/Action.html" method="get">
        <label>First Name :   </label>
        <input name="input" type="text" value="Enter First Name"><br><br>
        <label>Last Name :    </label>
        <input name="input" type="text" value="Enter Last Name"><br><br>
        <label>Email ID :     </label>
        <input name="input" type="text" value="Enter Email Address"><br><br>
        <label>Password :     </label>
        <input name="input" type="text" value=""><br><br>
        
        <label>Gender : </label>
        <input name="input" type="radio" name="gender" value="Male">
        <label>Male</label>
        <input name="input" type="radio" name="gender" value="Female">
        <label>Female</label>
        <input name="input" type="radio" name="gender" value="Other">
        <label>Other</label>
        <br><br>
        <label>Age : </label>
        <input name="input" type="number" value=""><br><br>

        <label>Preferences :  </label>
        <input name="input" type="checkbox" name="gender" value="Acrylic Painting">
        <label>Acrylic Painting</label>
        <input name="input" type="checkbox" name="gender" value="Oil Painting">
        <label>Oil Painting</label>
        <input name="input" type="checkbox" name="gender" value="Water Color Painting">
        <label>Water Color Painting</label>
        <br><br>
        <input name="input" type="submit" value="Submit">
        <input name="input" type="reset" value="Reset">
    </form>
</body>
</html>
