<!DOCTYPE html>
<head>
    <title>Attributes</title>
</head>
<body>
    <h1>Form</h1>
    <form action="/Action.html" method="get">
        <!--Readonly-->
        <label for="fname">Name :   </label><br>
        <input type="text"id="fname" name="fname" value="John" readonly><br>
        <label for="lname">Last Name :   </label><br>
        <input type="text"id="lname" name="lname" value="Doe"><br><br>
        <!--Disabled-->
        <label for="fname">Name :   </label><br>
        <input type="text"id="fname" name="fname" value="John" disabled><br>
        <!--Required-->
        <label for="username">Username :   </label><br>
        <input type="text"id="username" name="username" required><br><br>
        <!--size and maxlength attribute-->
        <label for="fname">Name :   </label><br>
        <input type="text"id="fname" name="fname" size="50"><br>
        <label for="pin">Pin :   </label><br>
        <input type="text"id="pin" name="pin" maxlength="4"><br><br>
        <!--Max and Min-->
        <label for="datemax">Enter Date before 1980-01-01</label><br>
        <input type="date" id="datemax" name="datemax" max="1979-01-31"><br>
        <label for="datemin">Enter Date after 2000-01-01</label><br>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        <!--File Attributes-->
        <label for="files">Select Files</label><br>
        <input type="file" id="files" name="files" multiple><br>
    </form>
</body>
</html>
