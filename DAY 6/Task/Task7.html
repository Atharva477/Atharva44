<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="bg-gray-800 text-white w-0 fixed inset-y-0 transition-all duration-300 md:w-1/4 lg:w-64 lg:static" id="sidebar">
      <div class="p-6">
        <h2 class="font-bold text-xl mb-4">Sidebar</h2>
        <ul>
          <li><a href="#" class="block py-2 hover:bg-gray-700 rounded">Dashboard</a></li>
          <li><a href="#" class="block py-2 hover:bg-gray-700 rounded">Profile</a></li>
          <li><a href="#" class="block py-2 hover:bg-gray-700 rounded">Settings</a></li>
          <li><a href="#" class="block py-2 hover:bg-gray-700 rounded">Logout</a></li>
        </ul>
      </div>
    </aside>
  
    <!-- Main Content -->
    <div class="flex-1 bg-gray-100">
      <!-- Toggle Button for Small Screens -->
      <button 
        class="bg-gray-800 text-white p-2 m-4 md:hidden" 
        onclick="toggleSidebar()">
        Toggle Sidebar
      </button>
      <div class="p-6">
        <h1 class="text-2xl font-bold">Main Content</h1>
        <p>This is your main content area.</p>
      </div>
    </div>
  </div>
  
  <script>
    // Toggle Sidebar for Small Screens
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.width === '0px' || sidebar.style.width === '') {
        sidebar.style.width = '75%';
      } else {
        sidebar.style.width = '0px';
      }
    }
  </script>
</body>
</html>
