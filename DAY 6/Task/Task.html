<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<div class="flex flex-col md:flex-row max-w-full md:max-w-3/4 lg:max-w-1/2 mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-5">
    <!-- Image Section -->
    <img 
      src="https://via.placeholder.com/400" 
      alt="Card Image" 
      class="w-full md:w-1/3 object-cover h-48 md:h-auto"
    />
  
    <!-- Text Section -->
    <div class="p-4 flex flex-col justify-center">
      <h2 class="text-lg font-bold text-gray-800 mb-2">Card Title</h2>
      <p class="text-gray-600 text-sm">
        This is an example of a responsive card component. It adjusts its layout
        based on screen size, with a vertical layout for small screens and a
        horizontal layout for medium and larger screens.
      </p>
    </div>
  </div>
</body>
</html>
